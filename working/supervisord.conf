; supervisord.conf
[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:redis]
command=redis-server --bind 0.0.0.0
autostart=true
autorestart=true
stderr_logfile=/var/log/redis.err.log
stdout_logfile=/var/log/redis.out.log

[program:laravel]
command=php artisan serve --host=0.0.0.0 --port=8000
directory=/var/www/html
autostart=true
autorestart=true
stderr_logfile=/var/log/laravel.err.log
stdout_logfile=/var/log/laravel.out.log
environment=REDIS_HOST=localhost

[program:socket-server]
command=npm start
directory=/var/www/html/socket-server
autostart=true
autorestart=true
stderr_logfile=/var/log/socket-server.err.log
stdout_logfile=/var/log/socket-server.out.log
environment=REDIS_HOST=localhost,NODE_ENV=production

[include]
files = /etc/supervisor/conf.d/*.conf
